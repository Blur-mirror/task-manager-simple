<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager Simple</title>

    <!-- Basic styling just to make it readable -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Task Manager</h1>

    <!-- Button to complete a task -->
    <button id="completeTaskBtn">Complete Task</button>

    <!-- Placeholder div for messages -->
    <div id="message"></div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
